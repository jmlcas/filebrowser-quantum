services:

  filebrowser:
    image: gtstef/filebrowser:latest
    container_name: filebrowser
    restart: unless-stopped
    ports:
      - "8200:80"
    environment:
      FILEBROWSER_CONFIG: "data/config.yaml"
      TZ: "Europe/Madrid"
    volumes:
      - ./config.yaml:/home/filebrowser/data/config.yaml
      - ./data:/home/filebrowser/data
      - ./share:/share


